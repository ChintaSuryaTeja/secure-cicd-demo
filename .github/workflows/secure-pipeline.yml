name: Secure CI/CD Demo

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build_scan_push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Build the Docker image
      - name: Build Docker image
        run: docker build -t local-secure-demo:latest .

      # 3Ô∏è‚É£ Scan image for vulnerabilities with Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: local-secure-demo:latest
          format: table
          exit-code: '0'       # Change to '1' to fail build if vulnerabilities found
          severity: 'HIGH,CRITICAL'

      # 4Ô∏è‚É£ Log in to Docker Hub securely using GitHub Secrets
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          echo "DOCKER_USERNAME=$DOCKER_USERNAME" >> $GITHUB_ENV
          echo "DOCKER_PASSWORD=$DOCKER_PASSWORD" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Ensure Docker Hub repository exists (mask-safe)
      - name: Ensure repository exists on Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          set -e
          USER="${DOCKER_USERNAME}"
          REPO="secure-demo"

          echo "Checking if repository '${USER}/${REPO}' exists..."

          STATUS_CODE=$(curl -s -o response.txt -w "%{http_code}" -u "${USER}:${DOCKER_PASSWORD}" \
            "https://hub.docker.com/v2/repositories/${USER}/${REPO}/" || true)

          if [ "$STATUS_CODE" != "200" ]; then
            echo "Repository not found (HTTP $STATUS_CODE). Creating..."
            curl -s -X POST -u "${USER}:${DOCKER_PASSWORD}" \
              https://hub.docker.com/v2/repositories/ \
              -H "Content-Type: application/json" \
              -d "{\"name\": \"${REPO}\", \"is_private\": false}" > /dev/null
            echo "Repository '${USER}/${REPO}' created ‚úÖ"
          else
            echo "Repository '${USER}/${REPO}' already exists ‚úÖ"
          fi

      # 6Ô∏è‚É£ Tag and Push the image (with newline fix)
      - name: Tag and push image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Clean username to remove hidden newline/spaces
          CLEAN_USERNAME=$(echo "$DOCKER_USERNAME" | tr -d '\n' | tr -d '\r' | tr -d ' ')
          echo "Using Docker Hub username: $CLEAN_USERNAME"

          # Tag and push the image safely
          docker tag local-secure-demo:latest "$CLEAN_USERNAME/secure-demo:latest"
          docker push "$CLEAN_USERNAME/secure-demo:latest"

      
      

      # 7 Output final deployment info
      - name: Deployment Summary
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo ""
          echo "‚úÖ Secure CI/CD Pipeline completed successfully!"
          echo "üîπ Docker Image: $DOCKER_USERNAME/secure-demo:latest"
          echo "üîπ Docker Hub URL: https://hub.docker.com/r/$DOCKER_USERNAME/secure-demo"
          echo ""
