<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo — Secure CI/CD Demo</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; max-width:700px; margin:40px auto; padding:0 16px; }
    h1 { color:#2b6cb0; }
    .todo { display:flex; gap:8px; margin-bottom:8px; }
    input[type="text"]{ flex:1; padding:8px; font-size:16px; }
    button{ padding:8px 12px; font-size:16px; cursor:pointer; }
    ul{ padding-left:20px; }
    li{ margin:6px 0; }
  </style>
</head>
<body>
  <h1>Todo — Secure CI/CD Demo</h1>
  <p>Minimal static TODO list to demonstrate container build, scan and sign.</p>
<!-- Trigger build after adding Docker Hub secrets -->

  <div id="app">
    <div class="todo">
      <input id="task" type="text" placeholder="Add a new task" />
      <button id="add">Add</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script>
    const addBtn = document.getElementById('add');
    const taskInput = document.getElementById('task');
    const list = document.getElementById('list');

    function addTask(text) {
      if (!text) return;
      const li = document.createElement('li');
      li.textContent = text + ' ';
      const del = document.createElement('button');
      del.textContent = 'Done';
      del.style.marginLeft = '8px';
      del.onclick = () => li.remove();
      li.appendChild(del);
      list.appendChild(li);
      taskInput.value = '';
    }

    addBtn.onclick = () => addTask(taskInput.value.trim());
    taskInput.addEventListener('keydown', e => { if (e.key === 'Enter') addTask(taskInput.value.trim()); });

    // sample tasks
    ['Create demo', 'Build image', 'Scan image', 'Sign image'].forEach(t => addTask(t));
  </script>
</body>
</html>
